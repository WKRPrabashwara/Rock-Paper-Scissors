<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div class="title__text section">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="score__section section">
            <div class="you">
                <div class="text">You</div>
                <div class="score js-user-score"></div>
            </div>
            <div class="computer">
                <div class="text">Computer</div>
                <div class="score js-computer-score"></div>
            </div>
        </div>

        <div class="gamePlay__section section">
            <div class="choices rock">
                <img src="./assets/icon-rock.svg" alt="">
            </div>
            <div class="choices paper">
                <img src="./assets/icon-paper.svg" alt="">
            </div>
            <div class="choices scissors">
                <img src="./assets/icon-scissors.svg" alt="">
            </div>
        </div>

        <div class="btn__section section">
            <div class="scoreReset__btn">Score Reset</div>
            <div class="autoPlay__btn">Auto Play</div>
        </div>

        <div class="scoreResetConfirm"></div>

        <div class="footer section">&copy; 2024 Prabashwara. All rights reserved.</div>
    </main>
    <script src="app.js"></script>
</body>

</html>
